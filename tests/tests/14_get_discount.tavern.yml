          - "Одежда"
        total_activations: 500
        start_date: 1772396674
        end_date: 17723106674
        description: "Скидка 10% на все товары"
        accumulate_product_id: "6d59c8d4-a61f-4ed9-b7c2-71082dbc4fc7"
